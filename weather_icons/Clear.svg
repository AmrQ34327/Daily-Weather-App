<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
  fill="none"
>
  <!-- Background for visibility -->
  <rect width="200" height="200" fill="none" />

  <!-- Sun Core -->
  <circle cx="100" cy="100" r="35" fill="#FFD700" />

  <!-- Sun Rays -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="45" />
    <line x1="100" y1="155" x2="100" y2="180" />
    <line x1="20" y1="100" x2="45" y2="100" />
    <line x1="155" y1="100" x2="180" y2="100" />
    <line x1="35" y1="35" x2="55" y2="55" />
    <line x1="145" y1="145" x2="165" y2="165" />
    <line x1="35" y1="165" x2="55" y2="145" />
    <line x1="145" y1="55" x2="165" y2="35" />
  </g>
</svg>
